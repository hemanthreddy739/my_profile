<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact-Form</title>
</head>
<body style="margin: 50px;">
    
    <fieldset>
        
        <legend style="color:cyan">Contact-form</legend>
        <form action="mailto:kumarreddyhemanth50@gmail.com" method="post" enctype="text/plain">
            <table cellspacing="10px">
                <tr>
                    <td>
                        <label>your name :</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>

                    </td>
                </tr>
            </table>
                    
            
            
            
            
        </form>
    
        
    </fieldset>

</html>
